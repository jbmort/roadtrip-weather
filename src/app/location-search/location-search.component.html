<form [formGroup]="routeForm" (ngSubmit)="onSearch()">
    <label for="start">Start: </label>
    <input id="start" type="text" (input)="updateStart()" formControlName="start">
    <label for="ending">End: </label>
    <input id="ending" type="text" (input)="updateEnd()" formControlName="ending">
    <button type="submit" >Find Route</button>
  </form>
